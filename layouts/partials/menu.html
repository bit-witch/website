<nav id="menu" class="menu">
	<ul>
		{{ $currentPage := . }}
		{{ range .Site.Menus.main }}
			{{ if and (.Page.Params.navigation) (eq .Page.Params.navigation true) }}
			<li>
				<a href="{{ .URL }}" {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .)  }}class="active"{{ end }}>
					{{ .Pre }}
					{{ .Name }}
				</a>
			</li>
			{{ end }}
		{{ end }}
	</ul>
</nav>
